<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/EditarPeli/editarPeli.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="/src/Diseño_sin_título__29_-removebg-preview.png" alt="Mi Logo" class="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CrearPeli/crearPeli.html">Crear Película</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/EditarPeli/editarPeli.html">Editar Película</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="spacer" style="height: 70px;"></div>

    <div class="container my-5">
        <h2>Editar Película</h2>
        <div id="message" style="display: none;"></div>
        <form id="edit-movie-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título de la película" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración (minutos)</label>
                <input type="number" class="form-control" id="duracion" placeholder="Ingrese la duración de la película" required>
            </div>
            <div class="form-group">
                <label for="clasificacion">Clasificación</label>
                <select class="form-control" id="clasificacion" required>
                    <option value="">Seleccione una clasificación</option>
                    <!-- Aquí deberías llenar las opciones con los datos de la tabla CLASIFICACIONES -->
                </select>
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <select class="form-control" id="pais" required>
                    <option value="">Seleccione un país</option>
                    <!-- Aquí deberías llenar las opciones con los datos de la tabla PAISES -->
                </select>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <select class="form-control" id="director" required>
                    <option value="">Seleccione un director</option>
                    <!-- Aquí deberías llenar las opciones con los datos de la tabla DIRECTORES -->
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" required>
                    <option value="">Seleccione un estado</option>
                    <!-- Aquí deberías llenar las opciones con los datos de la tabla TIPOS_ESTADO -->
                </select>
            </div>
            <div class="form-group">
                <label>Géneros</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="comedia" id="generoComedia">
                    <label class="form-check-label" for="generoComedia">
                        Comedia
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="accion" id="generoAccion">
                    <label class="form-check-label" for="generoAccion">
                        Acción
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="drama" id="generoDrama">
                    <label class="form-check-label" for="generoDrama">
                        Drama
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="terror" id="generoTerror">
                    <label class="form-check-label" for="generoTerror">
                        Terror
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="aventura" id="generoAventura">
                    <label class="form-check-label" for="generoAventura">
                        Aventura
                    </label>
                </div>
                <!-- Agrega más géneros según sea necesario -->
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="editar-pelicula.js"></script>
</body>
</html>
